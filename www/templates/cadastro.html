<ion-view>
    <ion-content class="padding">
        <h3 class="title">Cadastro de UsuÃ¡rio</h3>
        <div class="list">
            <form name="formUsuario">
                <label class="item item-input item-floating-label">
                    <span class="input-label positive">E-mail</span>
                    <input type="email" placeholder="E-mail" name="email" ng-required="true" ng-model="data.email"/>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label positive">Senha</span>
                    <input type="password" placeholder="Senha" name="senha" ng-required="true" ng-model="data.senha"/>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label positive">Repetir a senha</span>
                    <input type="password" placeholder="Repetir a senha" name="repetirsenha" ng-required="true" ng-model="data.repetirsenha"/>
                </label>
            </form>
            <button class="button button-block button-positive" ng-click="cadastrar(formUsuario)">Cadastrar</button>
        </div>
    </ion-content>
</ion-view>
